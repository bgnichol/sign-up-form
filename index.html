<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
<div class="container">

  
  <div class="left">
  <h1>Learn to code by watching others</h1>

  <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
  but understanding how developers think is invaluable.</p> 
</div>

  <div class="right">
   <div class="box-blue">
  <span class="bold">Try it free 7</span> days then $20/mo. thereafter
    </div> 

<form class="box" id="form">
  <div class="form-control">
    <input type="text" id="firstname" placeholder="First Name">
    <small class="first"></small>
  </div>
  <div class="form-control">
    <input type="text" id="lastname" placeholder="Last Name">
    <small class="last"></small>
  </div>
  <div class="form-control">
    <input type="email" id="email" placeholder="Email Address">
    <small class="email"></small>
  
  </div>
  <div class="form-control">
    <input type="password" id="password" placeholder="Password">
    <small class="password"></small>
  </div>
  <button>Claim your free trial  
  </button>
  <small class="clicking">By clicking the button, you are agreeing to our<a href="#"> Terms and Services</a>
  </small>
</form>

 
</div>

</div>
 <script src="script.js"></script>
</body>
</html>
